
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Cache-busting headers to prevent loading issues -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eggrafo</title>
    
    <!-- Debugging script for loading issues -->
    <script>
      window.addEventListener('load', function() {
        const failed = [];
        performance.getEntriesByType('resource').forEach(r => {
          if (r.duration === 0) failed.push(r.name);
        });
        if (failed.length) console.error('Failed to load resources:', failed);
        
        // Clear problematic caches on load
        if ('caches' in window) {
          caches.keys().then(cacheNames => {
            const oldCaches = cacheNames.filter(name => 
              name.startsWith('eggrafo-cache-') && !name.includes('v5')
            );
            oldCaches.forEach(cacheName => caches.delete(cacheName));
          });
        }
      });
      
      // Unregister any problematic service workers
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          registrations.forEach(registration => {
            if (registration.scope.includes('localhost') || registration.scope.includes('old-domain')) {
              registration.unregister();
            }
          });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
